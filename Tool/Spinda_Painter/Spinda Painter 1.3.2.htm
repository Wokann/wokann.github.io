<script type="text/javascript">
// <![CDATA[
/* Key Listener */

function addEvent(obj, type, fn ){
  if(obj.attachEvent){
    obj['e'+type+fn] = fn;
    obj[type+fn] = function(){obj['e'+type+fn]( window.event );};
    obj.attachEvent( 'on'+type, obj[type+fn] );
  }else{
    obj.addEventListener( type, fn, false );
  }
}

function EnterKeyBlur(e, target){
// Intercepts ENTER keypress event and removes focus on element
  var evt = (typeof(e) != 'undefined') ? e : event;
  if(evt.keyCode == 13 || evt.keyCode == 3){
    if(target.nodeName!="BODY" && target.nodeName!="HTML")
      target.blur();
  }
}
// ]]>
</script>

<script type="text/javascript">
// <![CDATA[
/* Spot Background-Image Scroll Fix  - NOW UNNECESSARY?? 
 Used to correct bug with mousewheel scrolling over body element in early Firefox.
 Still useful to keep pointer over element being dragged when scroll position is not [0,0].
*/

var orightmlheight=0;
var orightmlwidth=0;
var scrolltracksize=0;
var trueW=0, trueH=0;

function resize(){
// Resize scrollwheel layer to fill entire page  
  // "orightmlheight" is global, located above closing body tag 
  // "scrolltracksize" is global, value from getScrollbarSize() 
  if(typeof(window.innerHeight) == 'undefined'){return;}  // IE disable
  var pageframe = document.getElementById("wheel");  
  var htmlheight = document.body.scrollHeight;
  var htmlwidth = document.body.scrollWidth;
  var windowheight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
  var windowwidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
  
  var workspaceH = orightmlheight;
  var workspaceW = orightmlwidth;

  if(document.getElementById("miniframe") === null)
    return;

  var kids = document.body.childNodes;
  for(var i=0; i<kids.length; i++){
    if(kids[i].tagName == "DIV"){
      if(kids[i].getAttribute("id") && kids[i].getAttribute("id") != "wheel"){
        if((kids[i].offsetHeight)+(kids[i].offsetTop)+8 > workspaceH)
          workspaceH = (kids[i].offsetHeight) + (kids[i].offsetTop) + 8;
        if((kids[i].offsetWidth)+(kids[i].offsetLeft)+8 > workspaceW)
          workspaceW =(kids[i].offsetWidth) + (kids[i].offsetLeft) + 8;
      }
    }
  }
  
  if(windowwidth < workspaceW)
    windowheight = windowheight - scrolltracksize;
  if(windowheight >= workspaceH) {  // meaning: no v-scrollbar
    trueH = windowheight;
    pageframe.style.height = windowheight + "px"; 
    pageframe.style.backgroundColor="#D2E3F1";
    document.getElementById("oAreaSize").innerHTML =  "H:" + trueH;
  }else{                            // meaning: v-scrollbar present
    trueH = workspaceH;
    pageframe.style.height = workspaceH + "px";
    pageframe.style.backgroundColor="#C1DAF4";
    document.getElementById("oAreaSize").innerHTML =  "Hv:" + workspaceH;
  } 

  if(windowheight < workspaceH)
    windowwidth = windowwidth - scrolltracksize;
  if(windowwidth >= workspaceW) {  // meaning: no h-scrollbar
    trueW = windowwidth;
    pageframe.style.width = windowwidth + "px"; 
    if(windowheight >= workspaceH)
      pageframe.style.backgroundColor="#D2E3F1";
    document.getElementById("oAreaSize").innerHTML += ", W:" + trueW;
  }else{                           // meaning: h-scrollbar present
    trueW = workspaceW;
    pageframe.style.width = workspaceW + "px"; 
    pageframe.style.backgroundColor="#C1DAF4";
    document.getElementById("oAreaSize").innerHTML += ", Wh:" + trueW;
  } 
}

function getScrollbarSize(){
  var testscroll = document.createElement("div");
  var scrollsize=0;
  document.body.appendChild(testscroll);
  testscroll.style.overflow="hidden";
  testscroll.style.width="50px";
  testscroll.style.height="50px";
  var noScrollW = testscroll.clientWidth;
  testscroll.style.overflow="scroll";
  var scrollW = testscroll.clientWidth;
  document.body.removeChild(testscroll);
  
  if(noScrollW-scrollW >= 0)
    scrollsize = noScrollW-scrollW;
  return scrollsize;
}


if(typeof(window.innerHeight) != 'undefined'){
  addEvent(window, 'resize', resize);
  addEvent(window, 'scroll', resize);
}
// ]]>
</script>

<script type="text/javascript">
// <![CDATA[
// Begin

/*
Drag and Drop Script
Created by: elouai.com 
Revised by: Silly_TomcaT 
Adapted(and Modified) by: GatorShark
*/

var dragVars = {
  x: undefined,
  y: undefined,
  tx: undefined,
  ty: undefined,
  dobj: undefined,
  step: 5,
  maskTimer: setTimeout('null',1),
  maskDelay: 450,
  maskVisible: false,
  isdrag: false
};

function movemouse(e){
  if(dragVars.isdrag){
    var evt = (typeof(e) != 'undefined') ? e : event;
    var wx, wy;
    wx = dragVars.tx + evt.clientX - dragVars.x;
    wy = dragVars.ty + evt.clientY - dragVars.y;
    if(dragVars.dobj.className.indexOf("dragSpot")>=0){
      wx=(wx>0)?wx:0;  // x-coordinate min boundary
      wy=(wy>0)?wy:0;  // y-coordinate min boundary
      wx=(wx<15*dragVars.step)?wx:15*dragVars.step;  // x-coordinate max boundary
      wy=(wy<15*dragVars.step)?wy:15*dragVars.step;  // y-coordinate max boundary   
     dragVars.dobj.style.left = Math.floor(wx/dragVars.step)*dragVars.step +"px";
     dragVars.dobj.style.top = Math.floor(wy/dragVars.step)*dragVars.step +"px";
     pokemonID();  // changes number while dragging, and corrects spot backgrounds
    }else{
      wx=(wx>3)?wx:3;  // x-coordinate min boundary
      wy=(wy>3)?wy:3;  // y-coordinate min boundary
     dragVars.dobj.style.left = Math.floor(wx/2)*2 +"px";
     dragVars.dobj.style.top = Math.floor(wy/2)*2 +"px";
     //__if(typeof(window.innerHeight) != 'undefined'){ resize(); }
    }
    return false;
  }
}

function selectmouse(e){
  var evt      = (typeof(e) != 'undefined') ? e : event;
  var fobj     = (typeof(e) != 'undefined') ? e.target : event.srcElement;
  
  // Detect modifier keys pressed
  var shiftPressed=0, altPressed=0, ctrlPressed=0;
  shiftPressed = evt.shiftKey;
  altPressed   = evt.altKey;
  ctrlPressed  = evt.ctrlKey;
  
  // Backtrack through DOM, find dragSpot or dragAny, cancel on top element or dragRoot 
  //_if(fobj.tagName==null) return;  // skip disabled fields
  if(fobj.nodeName=="BODY" || fobj.nodeName=="HTML") return true;
  while((typeof fobj.className=='undefined' && fobj.nodeName!="BODY") || fobj.nodeName!="BODY" && fobj.nodeName!="HTML" && fobj.className.indexOf("dragSpot")<0 && fobj.className.indexOf("dragAny")<0 && fobj.className.indexOf("dragRoot")<0){
    fobj = fobj.parentNode;
  }
  if(typeof fobj.className=='undefined') return true;
  //_if(fobj.className.indexOf("dragAny")>=0){
  //_  if(window.innerWidth<=480){ return false; }  // Disable free-drag for small-screen devices (note: never true for IE)
  //_}
  if(fobj.className.indexOf("dragSpot")>=0 || fobj.className.indexOf("dragAny")>=0){
    dragVars.isdrag = true;
    dragVars.dobj = fobj;
    if(fobj.className.indexOf("dragAny")>=0 && (ctrlPressed || shiftPressed) && fobj.className.indexOf("noClone")<0){ dragVars.dobj=cloneMini(fobj); }  // if Ctrl is down, clone instead of move
    if(dragVars.dobj.className.indexOf("statsframe")>=0){
      var tempelem = dragVars.dobj;
      //////dragVars.dobj.innerHTML = dragVars.dobj.innerHTML+"<div style='clear:both; margin-top:-20em; padding-top:-20em'>_</div>";
    }
    dragVars.tx = parseInt(dragVars.dobj.style.left+0,10);
    dragVars.ty = parseInt(dragVars.dobj.style.top+0,10);
    dragVars.x = evt.clientX;
    dragVars.y = evt.clientY;
    document.onmousemove=movemouse;
    return false;
  }
}

function releasemouse(){
  dragVars.isdrag = false;
  //_pokemonID();  // refreshes number after move is complete
  document.onmousemove=monitormouse;  // corrects event sharing problem
  if(typeof(window.innerHeight) != 'undefined'){ resize(); }
  return false;
}

function monitormouse(e){
// This function sees if the mouse moves off the Spinda image
  var mousex=0, mousey=0;
  var spindaLeft = parseInt(document.getElementById("spinda").style.left)+parseInt(document.getElementById("winframe").style.left);
  var spindaTop = parseInt(document.getElementById("spinda").style.top)+parseInt(document.getElementById("winframe").style.top);
  var spindaWidth = parseInt(document.getElementById("spinda").style.width);
  var spindaHeight = parseInt(document.getElementById("spinda").style.height);
  
  spindaLeft = (document.getElementById("spinda").offsetLeft+document.getElementById("winframe").offsetLeft);
  spindaTop = (document.getElementById("spinda").offsetTop+document.getElementById("winframe").offsetTop);

  // Mouse position plus scroll position
  if(typeof(e) == 'undefined'){mousex = window.event.clientX+document.body.scrollLeft;
         mousey = window.event.clientY+document.body.scrollTop;}
  else{mousex = e.pageX; mousey = e.pageY;}

  if(mousex < spindaLeft || mousey < spindaTop){
    if(dragVars.maskVisible===false){
      clearTimeout(dragVars.maskTimer); dragVars.maskVisible=true; dragVars.maskTimer = setTimeout('showMask(true)', dragVars.maskDelay);
    }
  }else if(mousex > (spindaLeft+spindaWidth) || mousey > (spindaTop+spindaHeight)){
    if(dragVars.maskVisible===false){
      clearTimeout(dragVars.maskTimer); dragVars.maskVisible=true; dragVars.maskTimer = setTimeout('showMask(true)', dragVars.maskDelay);
    }
  }else{
    if(dragVars.maskVisible===true){
      clearTimeout(dragVars.maskTimer); 
      showMask(false);
    }
  }
  return true;
}  


document.onmousemove=monitormouse;
document.onmousedown=selectmouse;
document.onmouseup=releasemouse;  //$$ new Function("isdrag=false");
/* ------------ end of drag ------------ */


/* ------------------------------------------------
Spinda Painter Calculation and Adjustment Functions
Functions created by: GatorShark
Background-pinning solution from: 
  http://www.howtocreate.co.uk/fixedBackground.html
--------------------------------------------------- */

function findPosition(oElement){
  if(typeof(oElement.offsetParent) != 'undefined') {
    for(var posX = 0, posY = 0; oElement; oElement = oElement.offsetParent) {
      posX += oElement.offsetLeft;
      posY += oElement.offsetTop;
    }
    return { posX: posX, posY: posY };
  }else{
    return { posX: oElement.x, posY: oElement.y };
  }
}

function correctPosition(oElement,oPos,oWhich){
  if(typeof(oElement.offsetParent) != 'undefined'){
    while(oElement.offsetParent){
      oPos -= oElement['offset'+oWhich];
      oElement = oElement.offsetParent;
    }
  }
  return oPos;
}

function moveBackground(){
  var SpindaPos = findPosition(document.getElementById("spinda"));
  var spotParts;
  for(var i=1; i<5; i++){
    spotParts = document.getElementById("spot" + i).getElementsByTagName("b");  
    for(var j=0; j<spotParts.length; j++){
      spotParts[j].style.backgroundPosition = correctPosition(spotParts[j],SpindaPos.posX,"Left") +"px "+ correctPosition(spotParts[j],SpindaPos.posY,"Top") +"px";
    }
  }
}

function moveMiniBackground(){
  if(document.getElementById("miniframe") === null)
    return;
  var MiniSpindaPos = findPosition(document.getElementById("mini_face"));
  var spotParts;
  for(var i=1; i<5; i++){
    spotParts = document.getElementById("mini_spot" + i).getElementsByTagName("b");  
    for(var j=0; j<spotParts.length; j++){
      spotParts[j].style.backgroundPosition = correctPosition(spotParts[j],MiniSpindaPos.posX,"Left") +"px "+ correctPosition(spotParts[j],MiniSpindaPos.posY,"Top") +"px";
    }
  }
}

function showMask(s){
  if(s===false){
    document.getElementById("mask").style.visibility="hidden";
    document.getElementById("face").style.visibility="hidden";    
    opacSpots(0.8);
  }
  else if(s===true){
    document.getElementById("mask").style.visibility="visible";
    document.getElementById("face").style.visibility="visible";    
    opacSpots(1.0);
  }
  dragVars.maskVisible = s;
  showBoundaries();
}

function showBoundaries(){
  var d=document;
  var f=document.getElementById("SpindaForm");
  var i=1;
  if(d.getElementById("mask").style.visibility=="hidden" && f.Bound.checked){
    for(i=1; i<5; i++){
      d.getElementById("canvas" + i).style.borderStyle="solid";
      d.getElementById("canvas" + i).style.borderWidth=1 +"px";
      d.getElementById("canvas" + i).style.visibility="visible";
      d.getElementById("canvas" + i).style.MozBoxShadow="inset 0px 0px 5px 0px #C8E6FF";
      d.getElementById("canvas" + i).style.WebkitBoxShadow="inset 0px 0px 5px 0px #C8E6FF";
      d.getElementById("canvas" + i).style.boxShadow="inset 0px 0px 5px 0px rgb(200,230,255)";
    }
    d.getElementById("boundaries").style.visibility="hidden";
    d.getElementById("boundaries").style.zIndex="4";
  }    
  if(d.getElementById("mask").style.visibility=="visible" || f.Bound.checked==false){
    for(i=1; i<5; i++){
      d.getElementById("canvas" + i).style.borderStyle="none";
      d.getElementById("canvas" + i).style.borderWidth=0 +"px";
      d.getElementById("canvas" + i).style.visibility="hidden";
      d.getElementById("canvas" + i).style.MozBoxShadow="";
      d.getElementById("canvas" + i).style.WebkitBoxShadow="";
      d.getElementById("canvas" + i).style.boxShadow="";

function positionSpots(n,base){
// Moves the spots when a number is Inputted
// n = input number, base = the radix of input
  var d=document;
  var a=0;
  var b=0;
  var pv=0;
  var nibble=0;
  var i=0;
  var coord=new Array();
  if(!n || n<0){n=0;}
  if(!base || base<2){base=10;}
  a = parseInt(n,base);
  pv = 0x10000000;  // Max place value
  if(a > pv*0x10-1){a = pv*0x10-1;}  // Reduces values too large to highest allowed value
  for(i=8; i>0; i--){
    b = a % pv;
    nibble = (a - b) / pv;
    a = b;
    coord[i]=nibble;
    pv /= 0x10;
  }
  d.getElementById("spot1").style.left=coord[1]*dragVars.step +"px";
  d.getElementById("spot1").style.top=coord[2]*dragVars.step +"px";
  d.getElementById("spot2").style.left=coord[3]*dragVars.step +"px";

}

function DecToHex(n, digits, invert, prefix){
  var p = '';
  if (prefix) p = prefix;
  var HexChars = "0123456789ABCDEF";
  var InvHex = "FEDCBA9876543210";
  var HexOut = "00000000";
  var a = parseInt(n,10);
  var b = 0;
  var i = 0;
  var pv = 0x1;
  var tc = 0;
  var H = 0;
  if(invert>=1) HexChars = InvHex;
  pv = Math.pow(0x10,digits-1);  // Generate digits max place value
  if(a > pv*0x10-1){a = pv*0x10-1;}  // Values too large are lowered to highest allowed value
  HexOut = "";
  // Convert number to Hex
  for(i=digits; i>0; i--){
    b = a % pv;
    H = (a - b) / pv;
    a = b;
    tc = HexChars.charAt(H);
    HexOut += tc;
    pv /= 0x10;
  }
  // Append zeros to prefix  
  for (i=0; i < (digits - HexOut.length); i++){
    p += '0';
  }
  return p + HexOut;
}

function calculateStats(){
  var f0=document.getElementById("SpindaForm");
  var f1=document.getElementById("SpindaStatsForm");
  var pid=parseInt(f0.coordinate_dec.value);
  var tid=parseInt(f1.trainer_id.value);
  var stid=parseInt(f1.secret_id.value);
  var ta, tn, tg, ts;
  var atext="", ntext="", gtext="";
  var A=document.getElementById("ability");
  var N=document.getElementById("nature");
  var G=document.getElementById("gender");
  var S=document.getElementById("shiny");
  
  ta=Math.floor(pid%2);
  if(ta<0){ta+=2;}
  switch(ta){
    case 0: atext="First"; break;
    case 1: atext="Second"; break;
  }
  A.innerHTML=atext;
  A.setAttribute("title","Own Tempo");
  
  tn=Math.floor(pid%25);
  if(tn<0){tn+=25;}
  switch(tn){
    case 0: ntext="Hardy"; break;
    case 1: ntext="Lonely"; break;
    case 2: ntext="Brave"; break;
    case 3: ntext="Adamant"; break;
    case 4: ntext="Naughty"; break;
    case 5: ntext="Bold"; break;
    case 6: ntext="Docile"; break;
    case 7: ntext="Relaxed"; break;
    case 8: ntext="Impish"; break;
    case 9: ntext="Lax"; break;
    case 10: ntext="Timid"; break;
    case 11: ntext="Hasty"; break;
    case 12: ntext="Serious"; break;
    case 13: ntext="Jolly"; break;
    case 14: ntext="Naive"; break;
    case 15: ntext="Modest"; break;
    case 16: ntext="Mild"; break;
    case 17: ntext="Quiet"; break;
    case 18: ntext="Bashful"; break;
    case 19: ntext="Rash"; break;
    case 20: ntext="Calm"; break;
    case 21: ntext="Gentle"; break;
    case 22: ntext="Sassy"; break;
    case 23: ntext="Careful"; break;
    case 24: ntext="Quirky"; break;
  }
  N.innerHTML=ntext;
  //_N.setAttribute('title',tn);
  
  tg=Math.floor(pid%256);
  if(tg<0){tg+=256;}
  //_G.setAttribute('title',tg);
  if(tg>=127){tg=0;}else{tg=1;}
  switch(tg){
    case 0: gtext="Male"; break;
    case 1: gtext="Female"; break;
  }
  G.innerHTML=gtext;
  
  tid=(stid*65536)+(tid);
  if(isNaN(tid)){
    ts=-1;
  }else{
    ts=pid^tid;
    ts=(ts>>>16)^(ts%65536);  // ts=(Math.floor(ts/0x10000))^(ts%0x10000);
  }
  if(ts<-1){ts+=0x10000;}  // corrects large numbers
  S.innerHTML=(ts<0)?"&nbsp;":ts;

  if(ts>7){  // is Normal
    document.getElementById("shinybanner").getElementsByTagName("div")[0].innerHTML="Not Shiny";
    document.getElementById("shinybanner").className = "shinybanner normal_color";
    //_document.getElementById("shinyval").style.display="block";
    shinyWorking(0);
    shinyPreview(0);
  }else if(ts>=0){  // is Shiny
    document.getElementById("shinybanner").getElementsByTagName("div")[0].innerHTML="Shiny";
    document.getElementById("shinybanner").className = "shinybanner shiny_color";
    //_document.getElementById("shinyval").style.display="block";
    shinyWorking(1);
    shinyPreview(1);
  }else{
    document.getElementById("shinybanner").getElementsByTagName("div")[0].innerHTML="N/A";
    document.getElementById("shinybanner").className = "shinybanner";
    document.getElementById("shinyval").style.display="none";
  }
}

<script type="text/javascript">
// <![CDATA[
/* Clone Mini Windows  (created by GatorShark)  */

function deleteMini(object, root){
  if(!root) var root=document.body;
  if(!object) return;
  root.removeChild(object);
  if(typeof(window.innerHeight) != 'undefined'){resize();}
}

function cloneMini(object, root){
  if(!root) var root=document.body;
  if(!object) var object=document.getElementById('miniframe');
  var clone=object.cloneNode(true);
  var i=0, j=0;
  var deep=clone;

  while(deep){
    if(deep.getAttribute("id")){
      j=0;
      var suff="";
      var idVerify=deep.getAttribute("id");
      if(idVerify=="shyhandle"){ // hide handle element
        deep.parentNode.parentNode.style.display="none";
      }
      if(idVerify.match(/^(.+)_([0-9]+)$/)){
        idVerify = RegExp.$1; 
      }
      while(document.getElementById(idVerify+suff)){
        j++;
        suff="_"+j;
      }
      deep.setAttribute("id", idVerify+suff);  // make ids on elements unique
    }
    if(deep.className.indexOf("closebtn")>=0){
      try{clone.removeChild(deep); i-=1;}catch(e){}  // remove the pre-existing close button on the clone
    }
    if(deep.className.indexOf("mini_pid")>=0 || deep.className.indexOf("stats_pid")>=0){
      deep.style.display="block";  // show personality value on clone window
    }
    
    deep = clone.getElementsByTagName("*")[i];  // (needed to include: form,input,td,div,span)
    i++;
  }
  
  for(i=0; i<clone.getElementsByTagName("input").length; i++){
    clone.getElementsByTagName("input")[i].setAttribute("disabled", "disabled");
  }
  
  // Adjust positions
  clone.style.left=object.offsetLeft+"px";
  clone.style.top=object.offsetTop+"px";
 
  root.appendChild(clone);  // add the clone to the document tree
  
  var closebtn = document.createElement("div");
  closebtn.innerHTML="X";
  closebtn.setAttribute("unselectable", "on");
  closebtn.className="closebtn";
    
  closebtn.onclick = function() { deleteMini(clone,root) };
  
  clone.appendChild(closebtn);
  return clone;
}
// ]]>
</script>
